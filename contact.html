<body>
    <!-- Action removed for security purposes -->
 <form
  action="https://formspree.io/f/mjvlowpo"
  method="POST"
>
  <fieldset>
    <label for="name_id"><i class="fa-solid fa-user"></i> Your Name</label>
    <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

    <label for="email_id"> <i class="fa-solid fa-at"></i> Your Email</label>
    <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

    <label for="phone_id"><i class="fa-solid fa-phone"></i> Your Phone Number</label>
    <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    

    <label for="address_id"><i class="fa-solid fa-location-dot"></i> Your Address</label>
    <input type="address" name="adress" placeholder="City, Country" required>


    <label for="msg"><i class="fa-solid fa-comment"></i> Leave A Message</label>
    <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

    <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
    <label for ="cBox">Remember me</label>

    <input type="submit" value = "Contact Me">
  </fieldset>
 </form>
